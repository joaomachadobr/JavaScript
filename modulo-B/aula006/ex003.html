<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos em JS</title>
    <style>
        body {
            background-image: linear-gradient(to bottom, #00ffff, rgb(243, 16, 54));
            background-repeat: no-repeat;
            height: 100vh;
        }

        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Wello Wolrd!</h1>
    <p>Welcome to my first step in JS</p>

    <script>
        var n1 = Number(prompt('Digite um numero')) //prompt retorna string
        var n2 = Number(prompt('Digite outro numero'))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} e de: ${s}`) //template string ${}
        // (number + number) para adicao
        // (string + string) para concatenacao
    </script>
</body>
</html>
