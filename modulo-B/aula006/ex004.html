<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 2em arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = prompt('Qual seu nome?')
        document.write(`Ola, <strong>${name}</strong>! Seu nome tem ${name.length} letras.<br/>`)
        document.write(`Nome em maiusculas <mark>${name.toUpperCase()}</mark> <br/>`)
        document.write(`Nome em minusculas: ${name.toLowerCase()}`)

    </script>
</body>
</html>
