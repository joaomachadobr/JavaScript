<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numero</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    <section>
        <div id="txt">
            <p>Numero (entre 1 e 100): 
                <input type="number" name="numero" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <select name="lista" id="lista" size="10">
            </select>
            <br><br>
            <input type="button" value="Finalizar" id="bfi" onclick="finalizar()">
            <br><br>         
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Exercicio sobre <strong>Funcoes</strong> do curso de JavaScript do curso em video</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
